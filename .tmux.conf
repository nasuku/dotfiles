# ` is the prefix key
set-option -g prefix `
bind-key a send-prefix
unbind-key C-b
bind-key ` last-window

# please dont Automatically set window title
set-window-option -g automatic-rename off
set-option -g set-titles on
set-option -g set-titles-string '#h:#I.#P #W #T' # host:index.pane window prompt

set -g default-terminal $TERM
#set -g status-keys vi
#set-option -g status-keys emacs
set -g history-limit 40000

setw -g mode-keys vi

set-option -g mouse on
setw -g mouse on

bind-key v split-window -h
bind-key h split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# bind-key M-j resize-pane -D
# bind-key M-k resize-pane -U
# bind-key M-h resize-pane -L
# bind-key M-l resize-pane -R

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D 
#bind k select-pane -U
#bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D 
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
 bind -n M-Left select-pane -L
 bind -n M-Right select-pane -R
 bind -n M-Up select-pane -U
 bind -n M-Down select-pane -D

 bind -n M-[ select-pane -L
 bind -n M-] select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message 'Reloaded ~/.tmux.conf!'

# K to clear screen
bind K send-keys -R


# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Maximizing and restoring panes.
unbind +
bind + new-window -d -n tmp \; swap-pane -s tmp.0 \; select-window -t tmp
unbind -
bind - last-window \; swap-pane -s tmp.0 \; kill-window -t tmp

#open man page with /
bind / command-prompt "new-window 'exec man %%'"

set -g status-right-length 50
set -g status-left-length 50

#set -g status-left " "
set-option -g status-justify left
set -g status-right "#[fg=cyan] #H#[fg=blue,bold] • #[fg=blue,nobold]#[fg=yellow]%h-%d-%y #[fg=blue,bold] • #[fg=blue,nobold]%I#[fg=blue,bold]:#[fg=blue,nobold]%M "

bind-key s save-buffer ~/tmuxbuffer
# v and y like vi in copy mode
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"


